<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src\style.css" />
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="overview">
    <h1 id="city">
    
    </h1>
    <ul>
    <li >Last Updated at <span id="date"></span>
    </li>   
    <li id="description">
        
    </li> 
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temprature">
            <img   src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sunny" />
          <strong id="temprature"></strong> <span class="units">℃ |<a href="#">℉</a> </span> 
    </div>
        </div>
    <div class="col-6">
        <ul>
           
            <li>
                Humidity: <span id="humidity"></span>%
            </li>
            <li>
                Wind:<span id="wind"></span>> km/h
            </li>
        </ul>
    </div>
    </div>
    </div>
    </div>
    <small>
        <a href="https://github.com/mahsaabdolahnezhad/weather-PP" target="_blank">Open-Source code</a>
         by Mahsa Abdolahnezhad
 </small>
    </div>
    <script src="src\app.js"></script>
</body>
</html>
